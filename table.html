<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }

        td, th{
            border: 2px solid black;
        }
        
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>company</th>
            <th>country</th>
            <th>name</th>
        </tr>
        <tr>
            <td>infosis</td>
            <td>india</td>
            <td rowspan="2">sagar</td>
        </tr>
        <tr>
          <td>wipro</td>
          <td>usa</td>  
        </tr>
        <tr>
            <td>cognizant</td>
            <td>uk</td>
            <td>oindrila</td>
        </tr>

    </table>
</body>
</html>
